<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sleep Heals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/moon-fav.png" type="image/png">
</head>
<body>
    <div class="face-container">
        <img src="/images/face.png" alt="Face" class="face">
        <div class="eyes">
            <div class="eye left-eye">
                <img src="/images/left.png" alt="Left Pupil" class="pupil">
            </div>
            <div class="eye right-eye">
                <img src="/images/right.png" alt="Right Pupil" class="pupil">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
