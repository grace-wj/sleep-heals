<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sleep Heals</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/abl7fim.css">
    <link rel="icon" href="/images/moon-fav.png" type="image/png">
</head>
<body>
    <div id="page-container">
        <img src="/images/noise-light-1.jpg" id="background-img">

        <img src="/images/sleep-heals-1.png" id="sleep-heals">

        <div id="grid-container">
            <div class="row top">
                <div class="text-box" class="left">
                    <a href="https://pubmed.ncbi.nlm.nih.gov/22119526/" target="_blank" class="img-link">
                        <img src="/images/emotions-1.png" class="text-img" id="emotions">
                    </a>
                </div>
                <div class="text-box" class="right">
                    <a href="https://www.nature.com/articles/nature02223" target="_blank" class="img-link">
                        <img src="/images/creativity-1.png" class="text-img" id="creativity">
                    </a>
                </div>
            </div>
            <div class="row mid">
                <div class="text-box" class="mid-left">
                    <a href="https://pubmed.ncbi.nlm.nih.gov/12603781/" target="_blank" class="img-link">
                        <img src="/images/focus-1.png" class="text-img" id="focus">
                    </a>
                </div>
                <div class="text-box" class="mid-right">
                    <a href="https://www.nature.com/articles/nature05278" target="_blank" class="img-link">
                        <img src="/images/memory-1.png" class="text-img" id="memory">
                    </a>
                </div>
            </div>
            <div class="row bot">
                <div class="text-box" class="left">
                    <a href="https://jamanetwork.com/journals/jama/article-abstract/1032061" target="_blank" class="img-link">
                        <img src="/images/immunity-1.png" class="text-img" id="immunity">
                    </a>
                </div>
                <div class="text-box" class="right">
                    <a href="https://pubmed.ncbi.nlm.nih.gov/25012962/" target="_blank" class="img-link">
                        <img src="/images/metabolism-1.png" class="text-img" id="metabolism">
                    </a>
                </div>
            </div>
        </div>

        <div id="sun-container">
            <img src="/images/eye-highlights.png" id="eye-highlights">
            <img src="/images/sclera.png" id="sclera">
            <img src="/images/sun-separate-1.png" id="sun">
            <img src="/images/left-hand-1.png" id="left-hand">
            <img src="/images/right-hand-1.png" id="right-hand">

            <div class="eyes">
                <div class="eye left-pupil">
                    <img src="/images/left-pupil.png" class="pupil">
                </div>
                <div class="eye right-pupil">
                    <img src="/images/right-pupil.png" class="pupil">
                </div>
            </div>
            <img src="/images/red-sleep.png" id="txt-btn">
        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
